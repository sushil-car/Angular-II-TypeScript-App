<app-header></app-header>

<main>
  <div class="container-fluid">
    <span class="jumbotron-icon">
      <i class="fa fa-plus fa-2" (click)="increment()"></i>
    </span>
    <div *ngFor="let a of fakeArray; let index = index">
      <app-price-quantity-view [id]="index" (sendCurrentAvgPrice)='onNotify($event)'></app-price-quantity-view>
    </div>

    <div *ngIf="averagePrice" class="margin-t-ten">
      <h5>Your average buying price: &#8377; {{averagePrice}}</h5>
    </div>

    <div *ngIf="totalHolding" class="margin-t-ten">
      <h5>Your total holdings:  {{totalHolding}}</h5>
    </div>

    <div *ngIf="holdingPrice" class="margin-t-ten">
      <h5>Your total holding amount: &#8377; {{holdingPrice}}</h5>
    </div>

      <span class="glyphicon glyphicon-plus"></span>
      <div class="col-lg-6">
        <button type="button" class="btn btn-warning" (click)="calcAverage()">Average</button>
      </div>
    </div> -->

  </div>
</main>
